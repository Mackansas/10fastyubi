<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <button type="button" id="endlessButton" class="endlessButton">Endless: OFF</button>

  </div>

    <textarea id="inputBox" class="inputBox" autofocus></textarea>

    <button type="button" class="kHira" id="kHira">かきくけこ</button> 
    <button type="button" class="sHira" id="sHira">さしすせそ</button>

    <button type="button" class="nHira" id="nHira">なにぬねのん</button> 
    <button type="button" class="hHira" id="hHira">はひふへほ</button> 
    <button type="button" class="mHira" id="mHira">まみむめも</button>
    <button type="button" class="yHira" id="yHira">やゆよ</button> 
    <button type="button" class="rHira" id="rHira">らりるれろ</button> 
    <button type="button" class="wHira" id="wHira">わを</button>
    <button type="button" class="dHira" id="dHira">だくてん</button>
  </div>
</body>
<script type='module' src="script.js"></script>
