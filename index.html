<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>10 Fast ゆび</title>
</head>
<body>
  <div class="leftSideDiv">
    <button type="button" id="endlessButton" class="endlessButton">Endless: OFF</button>
    <button type="button" id="reloadHiraButton" class="reloadHiraButton">Reload Hira</button>
  </div>
  <div class="container">
    <div class="char-display" id="charDisplay"></div>
    <textarea id="inputBox" class="inputBox" autofocus></textarea>
    <div class="counterDisplay" id="counterDisplay">Count: 0</div>
  </div>
  <div class="hiraButtons">
    <button type="button" class="vHira" id="vHira">V-Hira: Active</button> 
    <button type="button" class="kHira" id="kHira">K-Hira: Active</button> 
    <button type="button" class="sHira" id="sHira">S-Hira: Active</button> 
    <button type="button" class="tHira" id="tHira">T-Hira: Active</button>
    <button type="button" class="nHira" id="nHira">N-Hira: Active</button> 
    <button type="button" class="hHira" id="hHira">H-Hira: Active</button> 
    <button type="button" class="mHira" id="mHira">M-Hira: Active</button>
    <button type="button" class="yHira" id="yHira">Y-Hira: Active</button> 
    <button type="button" class="rHira" id="rHira">R-Hira: Active</button> 
    <button type="button" class="wHira" id="wHira">W-Hira: Active</button>
  </div>

</body>
</html>
